<!DOCTYPE html>
<html>
<head>
<style>
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #34495e;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input:focus {
    border-color: #3498db;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #2980b9;
}

.result {
    margin-top: 20px;
    padding: 15px;
    text-align: center;
    border-radius: 4px;
    background: #2ecc71;
    color: white;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form>
            <div class="form-group">
                <label>Pregnancies:</label>
                <input type="number" min="0">
            </div>
            <div class="form-group">
                <label>Glucose:</label>
                <input type="number" min="0">
            </div>
            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" min="0">
            </div>
            <div class="form-group">
                <label>Skin Thickness:</label>
                <input type="number" min="0">
            </div>
            <div class="form-group">
                <label>Insulin:</label>
                <input type="number" min="0">
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" min="0">
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function:</label>
                <input type="number" step="0.001" min="0">
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" min="0">
            </div>
            <button type="submit">Predict</button>
        </form>
        
    </div>
</body>
</html>
